<h1 class="text-center mt-3"> {{titulo}} </h1>
<div class="container">
  <div class="row">

    <div class="col-4" *ngFor="let foto of imagens; index as i">

      <div class="card shadow mt-5" style="width: 18rem;" *ngIf="i%2 == 0">
        <img class="card-img-top" [src]="foto.img" alt="Imagem de capa do card">
        <div class="card-body">
          <h5 class="card-title">{{foto.titulo}} index:{{ i }}</h5>
        <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer
            preencher o conteúdo do card.</p>
        <a href="#" class="btn btn-primary">Visitar</a>          
        </div>
      </div>
    </div>
  </div>
</div>
